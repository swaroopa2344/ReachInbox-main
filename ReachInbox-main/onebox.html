<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onebox</title>
    <style>
      :root {
        --background-color: #ffffff;
        --text-color: #000000;
        --sidebar-color: #f0f0f0;
        --button-color: #6200ea;
        --email-background: #f9f9f9;
        --email-border: #e0e0e0;
      }

      body.dark-mode {
        --background-color: #121212;
        --text-color: #ffffff;
        --sidebar-color: #1e1e1e;
        --button-color: #bb86fc;
        --email-background: #1e1e1e;
        --email-border: #333333;
      }

      body {
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
      }

      .sidebar {
        width: 60px;
        background-color: var(--sidebar-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px 0;
      }

      .sidebar img {
        width: 40px;
        margin: 20px 0;
      }

      .content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }

      .content h1 {
        margin-bottom: 20px;
      }

      .email-list {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }

      .email-item {
        background-color: var(--email-background);
        border: 1px solid var(--email-border);
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        text-align: left;
      }

      .email-item h2 {
        margin: 0 0 10px 0;
        font-size: 18px;
      }

      .email-item p {
        margin: 5px 0;
      }

      .workspace {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        flex-direction: row;
      }

      .toggle-button {
        padding: 1px;
        background-color: var(--button-color);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: var(--text-color);
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <img src="mail-icon.png" alt="Mail" />
      <img src="contacts-icon.png" alt="Contacts" />
      <img src="settings-icon.png" alt="Settings" />
    </div>
    <div class="content">
      <h1>Inbox</h1>
      <div class="email-list" id="email-list">
        <div class="email-item">
          <h2>Loading...</h2>
        </div>
      </div>
    </div>
    <div class="workspace">
      <button class="toggle-button" onclick="toggleTheme()">
        Toggle Theme
      </button>
      Tim's Workspace
    </div>
    <script>
      function toggleTheme() {
        document.body.classList.toggle("dark-mode");
      }

      async function fetchEmails() {
        try {
          const response = await fetch(
            "https://hiring.reachinbox.xyz/api/v1/onebox/list"
          );
          const result = await response.json();
          console.log(result);
          if (result.status === 200) {
            displayEmails(result.data);
          } else {
            console.error("Failed to fetch emails");
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }

      function displayEmails(emails) {
        const emailList = document.getElementById("email-list");
        emailList.innerHTML = "";
        emails.forEach((email) => {
          const emailItem = document.createElement("div");
          emailItem.className = "email-item";
          emailItem.innerHTML = `
                    <h2>${email.subject}</h2>
                    <p><strong>From:</strong> ${email.fromName} (${
            email.fromEmail
          })</p>
                    <p><strong>To:</strong> ${email.toEmail}</p>
                    <p><strong>Sent At:</strong> ${new Date(
                      email.sentAt
                    ).toLocaleString()}</p>
                    <p>${email.body}</p>
                `;
          emailList.appendChild(emailItem);
        });
      }

      document.addEventListener("DOMContentLoaded", fetchEmails);
    </script>
  </body>
</html>
